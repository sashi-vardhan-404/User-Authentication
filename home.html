<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>IBM Home Page</title>
    <style>
        body {
            background-image: url('th (3).jpeg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* Text color on top of background */
            padding-top: 80px; /* Adjust spacing from top for navbar */
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .navbar {
            background-color: skyblue; /* Dark background for navbar */
        }
        .navbar-brand {
            font-weight: bold; 
            color: black; /* Brand text color */
        }
        .navbar-nav .nav-link {
            color: black; /* Text color for nav links */
        }
        .navbar-nav .nav-link:hover {
            color: whitesmoke; /* Hover color for nav links */
        }
        .profile {
            margin-top: 40px;
            background-color: rgba(0,0,0,0.7); /* Semi-transparent background for profile */
            padding: 20px;
            border-radius: 10px;
        }
        .profile h3 {
            margin-bottom: 20px;
            border-bottom: 1px solid #ffffff; /* White line under profile heading */
            padding-bottom: 10px;
        }
        .profile p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="IBM-Logo-1967-1972.png" alt="IBM Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Change Password</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Personal Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses Offered</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile">
                    <h3>Welcome to IBM</h3>
                    <p>This is your personalized profile section. Add more profile information as needed.</p>
                    <!-- Example profile information -->
                    
                    <!-- End example profile information -->
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
